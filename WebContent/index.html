<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deploy Tomcat Solution</title>
</head>
<body>
<form method="post" action="/DTS/report">
Config file path:<input type="text" name="ConfigFilePath"/><br/>
Servlet name:<input type="text" name="ServletName"/><br/>
Servlet url pattern:<input type="text" name="ServletUrlPattern"/><br/>
Servlet class:<input type="text" name="ServletClass"/><br/>
Source classes path:<input type="text" name="ClassesSrcPath"/><br/>
Destination classes path:<input type="text" name="ClassesDestPath"/><br/>
Overwrite files under destination classes:<input type="checkbox" name="OverwriteClasses"/><br/>
<input type="submit" value="Start Deploy!"><br/>
</form>
</body>
</html>
